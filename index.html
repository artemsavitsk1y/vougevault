<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Vogue Vault</title>
</head>
<body>
    <div class="logo-container">
        <img src="img/logo.png" alt="logo">
    </div>
        <div class="nav">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    <h1>Наші товари</h1>
    <div class="item-wrapper">
        <div class="items">
            <div class="item">   <img src="img/jacket.jpg" alt="jacket Vault">
                    <h2>Куртка Косуха</h2>
                    <p>Ціна</p>
                    <p class="price">2000₴</p>
                    <button>Замовити</button>
            </div>
            <div class="item">   <img src="img/red-jacket.jpg" alt="red jacket Vault">
                    <h2>Червоний Бомбер</h2>
                    <p>Ціна</p>
                    <p class="price">2500₴</p>
                    <button>Замовити</button>
            </div>
            <div class="item">   <img src="img/blue-jacket.jpg" alt="blue-jacket Vault">
                    <h2>Синій Бомбер</h2>
                    <p>Ціна</p>
                    <p class="price">2500₴</p>
                    <button>Замовити</button>
            </div>



        </div>
    </div>
    
</body>
</html>
